<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-2 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center md-3">Cadastro</h1>

                    <!-- descrição de inscrição -->
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Usuario">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link Da Foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da Foto">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" name="email" id="email" placeholder="Seu Email">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmeSenha">Confirme Sua Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha"
                            placeholder="Confirme Sua Senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuario</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um Tipo de Usuario:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>

                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
