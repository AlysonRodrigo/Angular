<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-dark">Apagar Postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-dark">Você tem certeza que quer Apagar essa Postagem??</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4">

            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                    <small class="text-muted"> {{postagem.temaRelacionados.tema}}</small>
                    <p class="card-text mt-3">{{postagem.descricao}}</p>
                    <p class="card-text"><small class="text-muted">{{postagem.date | date:'dd/MM/yyyy'}}
                        </small></p>

                </div>

            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn badge-danger mr-4"routerLink='/inicio'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>

    </div>
</div>
