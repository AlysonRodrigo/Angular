<div class="container my-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Categoria</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja deletar esta categoria? Todos os produtos dessa categoria também serão deletados.</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center text-info">Categoria {{category.type}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-danger" routerLink='/products'>Não</button>
            <button class="btn btn-success" (click)='delete()'>Sim</button>
        </div>
    </div>
</div>
