<div class="container-fluid bg-dark">

<div class="row bg-secundary">
    <div class="col-md-12 text-white">

        <a routerLink="/inicio" class="text-white text-left">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i>inicio
        </a>

        <h1 class="fs-54 text-center">Temas</h1>
        <h5 class="fs-18 text-center">Veja aqui todos os temas Cadastrados ou cadastre um novo</h5>
        
        <div class="row d-flex justify-content-center mt-4 mb-5">
            <div class="col-md-3">
                <div class="form-group">
                    <input [(ngModel)]="tema.tema" type="text" class="form-control" id="tema" placeholder="Digite a descrição do tema">
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                </div>
            </div>
        </div>

    </div>
</div>

</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrições</th>
                    <th scope="col" class="text-center">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let tema of listaTema">
                    <th class="mr-5">{{tema.idTema}}</th>
                    <td class="mr-5">{{tema.tema}}</td>
                    <td class="d-flex justify-content-end">
                        <button class="btn btn-success mr-3 ml-5" [routerLink]="['/tema-edit',tema.idTema]">Editar</button>
                        <button class="btn btn-danger" [routerLink]="['/tema-delete',tema.idTema]">Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>
</div>
