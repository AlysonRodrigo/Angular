<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Categoria</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" [(ngModel)]='category.type'>
            </div>

            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea [(ngModel)]='category.description' class="form-control" name="description"
                    id="description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="relevancy">Relevância da Categoria</label>
                <input [(ngModel)]='category.relevancy' type="text" class="form-control" name="relevancy"
                    id="relevancy">
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/products'>Cancelar</button>
                <button class="btn btn-success" (click)='update()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
