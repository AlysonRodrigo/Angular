<div class="container my-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Produto</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="name">Nome</label>
                <input [(ngModel)]='product.name' type="title" class="form-control" id="name"
                    placeholder="Insira o nome do produto.">
            </div>
        
            <div class="form-group">
                <label for="brand">Marca</label>
                <input [(ngModel)]='product.brand' type="text" class="form-control" name="brand" id="brand">
            </div>

            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea [(ngModel)]='product.description' class="form-control" name="description" id="description"
                    rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="price">Preço</label>
                <input [(ngModel)]='product.price' type="text" class="form-control" name="price" id="price">
            </div>

            <div class="form-group">
                <label for="photo">Link da Foto</label>
                <input [(ngModel)]='product.photo' type="text" class="form-control" name="photo" id="photo">
            </div>

            <div class="form-group">
                <label for="category">Defina a categoria do produto ou <a data-dismiss="modal"
                        data-toggle="modal" data-target="#newCategory">cadastre uma nova categoria</a>:</label>
                <select class="form-control" [(ngModel)]='idCateg' (change)='findByIdCategory()' name="category" id="category">        
                    <option *ngFor="let item of categoryList" value="{{item.idCategory}}">
                        {{item.type}}
                    </option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/products'>Cancelar</button>
                <button class="btn btn-success" (click)='update()'>Atualizar</button>
            </div>

        </div>
    </div>
</div>
