<div class="container mt-5 mb-5">

    <div class="col-md-12">
        <h1 class="text-center text-dark">Atualizar Postagem</h1>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo"
                  placeholder="Digite o titulo">
              </div>
      
              <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]="postagem.descricao" class="form-control" name="texto" id="texto" rows="3"></textarea>
              </div>
      
              <div class="form-group">
                <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a></label>
                <select name="tema" id="tema" class="form-control" [(ngModel)]='idTemas' (change)='findByIdTema()'>
                  <option *ngFor='let item of listaTemas' value="{{item.idTema}}">
                    {{item.tema}}
                  </option>
                </select>
              </div>
      
              <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4 "routerLink='/inicio'>Cancelar</button>
                <button class="btn badge-info"(click)='atualizar()'>Atualizar</button>
              </div>

        </div>

    </div>

</div>
