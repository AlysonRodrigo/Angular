<div class="container-fluid  cor-bg text-black-50 margtop">

        <div class="col-md-12 fluid">

           <div class="row d-flex justify-content-center">
               <div class="col-md-5">
                    <img src="" alt="">
                   <h1 class="text-center md-3 cor-text "><img src="https://i.imgur.com/saNzsxi.png" class="tm-logo img-fluid" alt="Logo"> Action For Life</h1>
                   <h4 class="text-center">Seja Bem Vinde!</h4>
                   <div class="form-group">
                       <label for="email">E-mail</label>
                       <input [(ngModel)]='userLogin.email' class="form-control" type="text" name="email" id="usuario" placeholder="Seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]='userLogin.password' class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha">
                    </div>

                    <div>
                        <a class="btn myButton" (click)='login()'>Entrar</a>
                        <a class="mx-5" routerLink="/home">Cancelar</a>
                    </div>
                    <hr class="mt-3 mb-3">
                    <p class="text-center">
                        NÃ£o tem uma conta?<a routerLink="/registration"> Registre-se!</a>
                    </p>
               </div>
           </div>
        </div>
</div>
